<!-- Left-side Pane Menu -->
<div id="HomeContent" *ngIf="loginDisplay">

  <section id="SidePaneMenu" class="FlexBox">    
    <div> <span>Timeline</span> </div>
    <div> <span>Profile</span> </div>
    <div> <span>Friends</span> </div>
    <div> <span>Messages</span> </div>
    <div> <span>Settings</span> </div>
  </section>

  <div id="MainTimeline" class="FlexBox">
    <section id="PostContentBox">
      <div class="Postpfp">
        <div class="pfp"></div>
      </div>
      <div class="PostContent" style="padding-top:0;">
        <form #TweetForm="ngForm" (ngSubmit)="PostTweet()">
          <div class="Username">
            <span style="color:dodgerblue;">@</span><span class="username" *ngIf="preferred_username">{{ preferred_username }}</span>
          </div>
          <textarea id="Tweet" name="Tweet" [(ngModel)]="tweet.Content" placeholder="What's happening?"></textarea>
          <div class="PostActions">
            <div></div>
            <div type="submit" class="PostAction" style="width:fit-content;" (click)="PostTweet()">Post</div>
          </div>
        </form>
      </div>
    </section>

    <section id="Timeline">
      <div class="Post" *ngFor="let tweet of Tweets; let i = index;">
        <div class="Postpfp">
          <div class="pfp"></div>
        </div>
        <div class="FlexBox PostContent" style="">
          <div class="PostHeading">
            <div class="Username" style="padding-left:1%;">
              <span style="color:dodgerblue;">@</span><span class="username">{{ tweet.Username }}</span>
            </div>
            <div class="Caption FlexBox">
              <div wrap="hard">{{ tweet.Content }}</div>
            </div>
          </div>
          <div class="PostActions">
            <div></div>
            <div class="PostAction" style="text-align: right; width: fit-content;">Like</div>
            <div class="PostAction" style="text-align:center;width:fit-content;margin-left:2%;">Comment</div>
          </div>
        </div>
      </div>

      <div id="LoadingIcon">Loading...</div>
